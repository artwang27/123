
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf8">
  <title>測試2</title>
  <script type="text/javascript">
   

//參考 https://icodding.blogspot.com/2015/12/javascript-html.html
function getURL () {
    
    //URL
    let url = location.href;
    
    //取得問號之後的值
    let temp = url.split("?");

    //將值再度分開
    let vars = temp[1].split("&");

    //一一顯示出來
    for (let i = 0; i < vars.length; i++) {
     alert(vars[i]);
    };

}   

  </script>
 </head>
 <body>
  <button onclick="getURL()">
   two
  </button>
 </body>
</html>
